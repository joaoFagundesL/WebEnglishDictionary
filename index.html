<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>My dictionary</title>
</head>
<body>
    <main class="main">
        <header class="header">
					
            <img src="/images/icons8-repository-40.png" alt="">
    
            <div class="switch-btn">
                <label for="switch">
                    <div class="container-icons">
                        <label class="switch">
                            <input class="toggler" autocomplete="off" type="checkbox">
                            <span class="slider round"></span>
                    </label>

                    <div class="icons">
                        <span class="material-symbols-outlined light-mode icon-hide">light_mode</span>
                        <span class="material-symbols-outlined dark-mode">dark_mode</span>
                    </div>
                    </div>
                </label>
            </div>
        </header>
        
        <form >
            <div class="search">
                <input required type="text" name="text" placeholder="word" id="text">
                <button type="submit" id="form-submit">
                    <img src="/images/icons8-pesquisar-30.svg" alt="">
                </button>
            </div>
        </form>
        <p class="error">The field is required!</p>

        <div class="container">
            <div class="defs">
                <p id="word"></p>
                <p class="transcription"></p>
            </div>

            <a class="play" href="">
							<source media="(min-width: 1024px)" srcset="/icons8-play-48.png">
                <img class="play-btn" src="/images/icons8-play-24.png" alt="">
                <audio class="audio" src="aaa">
                </audio>
            </a>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
